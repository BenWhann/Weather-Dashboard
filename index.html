<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header id="header">
    <h1 id="title" class="col-12">Weather Dashboard</h1>
    <p id="sub">A tool for seeing the weather forecast in your city of choice.</p>
  </header>


  <main id="main" class="flex-row justify-space-between">

    <div id="entry-container" class="col-12 col-md-4">
      <div id="search-form" class="card">
        <h3 class="card-header">Search By City</h3>
        <form id="city-form" class="card-body">
          <label class="form-label" for="city-name">City Name</label>
          <input name="city" id="city" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search City</button>
        </form>
      </div>

      <div id="history" class="card">
        <h3 class="card-header text-uppercase">Search History</h3>
        <div id="history-buttons" class="card-body">
        </div>
      </div>
    </div>

    <section id="weather-container" class="col-8">
      <div id="current-weather">
        <h2>Today's Weather</h2>
      </div>

      <div id="forecast" class="col-12 col-md-8">
        <h2 id='forecastheader' class="hide">5 Day Weather Forecast<span id="city-search-term"></span></h2>
        <div id="forecast-container" class=""></div>
      </div>
    </section>
  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
